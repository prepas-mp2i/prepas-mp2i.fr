baseURL = "https://prepas-mp2i.fr"  # baseURL shouldn't contains path
title = "Prépas MP2I/MPI"
theme = "dolt"
defaultContentLanguage = "fr"
languageCode = "fr"
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

[menu]
  [[menu.main]]
    pre = """<svg class="icon" viewBox="0 0 576 512"><path d="M527.9 224H480v-48c0-26.5-21.5-48-48-48H272l-64-64H48C21.5 64 0 85.5.0 112v288c0 26.5 21.5 48 48 48h4e2c16.5.0 31.9-8.5 40.7-22.6l79.9-128c20-31.9-3-73.4-40.7-73.4zM48 118c0-3.3 2.7-6 6-6h134.1l64 64H426c3.3.0 6 2.7 6 6v42H152c-16.8.0-32.4 8.8-41.1 23.2L48 351.4zm4e2 282H72l77.2-128H528z"></path></svg>"""
    url = "/categories/"
    weight = 9

[taxonomies]
  category = "categories"

[security]
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', 'rst2html.py', '^git$']

[params]
  version = "0.4.X"
  description = "Site des classes préparatoires MP2I/MPI"
  detailedDescription = "Site des classes préparatoires MP2I/MPI, créé par des étudiants pour aider les futurs bacheliers à s'orienter et à découvrir cette filière scientifique méconnue. Découvrez notre perspective et toutes les informations nécessaires pour faire votre choix !"
  keywords = ["Theme", "Hugo", "MP2I", "MPI", "Prépa"]
  defaultTheme = "auto"
  gitRepo = "https://github.com/prepas-mp2i/prepas-mp2i.fr/"
  dateFormat = "02/01/2006"

  [params.author]
    name = "Étudiants"
    email = "contact@prepas-mp2i.fr"
    link = "/contact"

  [params.app]
    title = "Prépas MP2I/MPI"
    noFavicon = false
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"

  [params.search]
    enable = true
    type = "fuse"
    maxResultLength = 7
    snippetLength = 30
    highlightTag = "em"

    [params.search.fuse]
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"

    [params.header.title]
      name = "PREPAS MP2I/MPI"
      pre = """<span style='display:inline-flex;align-items:center;'><img src='/images/logo.png' alt='Logo' style='height:25px;vertical-align:middle;margin-right:5px;'><span></span></span>"""
      typeit = true  # typeit animation for title name

  [params.footer]
    enable = true
    hugo = false
    copyright = true
    author = true
    since = 2021
    license = """<a rel="license external nofollow noopener noreffer"
                    href="/mentions-legales/" 
                    target="_blank">Mentions légales</a>"""

  [params.section]
    paginate = 10
    dateFormat = "01-02"

  [params.list]
    paginate = 10
    dateFormat = "01-02"

  [params.home]
    [params.home.profile]
      enable = true
      avatarURL = "/images/logo.png"
      title = "Prépas MP2I/MPI"
      subtitle = "Bienvenue sur le site des classes préparatoires MP2I/MPI !"
      typeit = true
      social = true

    [params.home.posts]
      enable = true
      paginate = 4

  [params.social]
    GitHub = "prepas-mp2i/prepas-mp2i.fr"
    Email = "contact@prepas-mp2i.fr"
    Discord = "Mu439mBdsv"
    
  [params.page]
    linkToMarkdown = false
    linkToSource = "https://github.com/prepas-mpi/prepas-mp2i.fr/blob/master/content/{path}"
    linkToEdit = "https://github.com/prepas-mpi/prepas-mp2i.fr/edit/develop/content/{path}"
    linkToReport = "https://github.com/prepas-mpi/prepas-mp2i.fr/issues/new?title=[bug]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|Url|{url}|%0A|Filename|https://github.com/prepas-mpi/prepas-mp2i.fr/blob/master/content/{path}|"
    hiddenFromHomePage = false
    hiddenFromSearch = false

    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true
      
    [params.page.share]
      enable = false

  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-7SXBL516N1"  # add your tracking id
      anonymizeIP = true

  [params.cookieconsent]
    enable = false
  

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']
  
[Permalinks]
  posts = '/posts/:slug'
  pages = '/:contentbasename'

[markup]
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

    [markup.goldmark.renderer]
      unsafe = true

[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

  # Options to make output .md files
  [outputFormats.MarkDown]
    mediaType = "text/plain"
    isPlainText = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5
